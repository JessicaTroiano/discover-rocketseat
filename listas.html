<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Listas
    -ordenadas (tag <ol> ordenado)
    -não ordenadas (tag <ul> não ordenado)
    IMPORTANTE: considerar a semântica, por exemplo, mesmo apenas com li já aparecendo
    ponto em frente ao item, é necessário incluir a tag ul que representa uma lista não ordenada! -->

    <h1>Suco Detox</h1>
    <h2>Ingredientes</h2>

<ul>
    <li>3 folhas de couve;</li>
    <li>1 laranja;</li>
    <li>1 pedacinho de gengibre</li>
</ul>
    
</body>
</html>
