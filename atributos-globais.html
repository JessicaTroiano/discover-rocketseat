<!--sempre que eu digitar.-->

<h1>Teste</h1>

<!--Elementos vazios, que não precisam ser fechados como img e input-->
<!--No img o alt é um texto alterantivo para quando a imagem não for encontrada-->

<img src="imagem.png" alt="texto">

<input type="text" disabled><!--disabled é desabilitado-->

<a href="link"></a><!--passa link para acesso-->

<!--Atributos globais mais utilizados HTML - pesquisar melhor documentação mozilla

- class (posso chamar a mesma classe em várias partes diferentes do código)
- contenteditable
- data-* (pode vir qualquer coisa após o -)
- hidden ("esconde a informação")
- id (precisa ser único)
- style (pode passar o estilo do css diretamente na tag CSS)
- tabindex (define uma ordem para seleção de itens a partir da tecla tab)
- title

-->

<div contenteditable="true"> teste conteúdo</div>
<div contenteditable="true" hidden> teste conteúdo</div>

<div title="Definir um título"> teste conteúdo</div>
<div tabindex="2"> teste conteúdo</div>
<div tabindex="3"> teste conteúdo</div>
